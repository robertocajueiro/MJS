<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herança</title>
</head>
<body>
    <script>
        class Animal {
            sex

            constructor (props){
                this.sex = props.sex
            }
        }

        class Human extends Animal{
            hungry = true
            name
            age

            constructor(props){
                super(props)
                
                if(!props.name)
                throw Error('Nome é obrigatorio')

                this.name = props.name
                this.age = props.age
                this.sex = props.sex
            }
            eat () {
                this.hungry = false
            }
        }
            const person = new Human({
                name: 'Lucas',
                age: 4,
                sex: 'male'

            })
       
    </script>
    
</body>
</html>
