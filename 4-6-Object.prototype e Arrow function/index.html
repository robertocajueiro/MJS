<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object.prototype e Arrow function</title>
</head>
<body>
    <script>
      class Human {
      hungry = true
      awake = true

      eat () {
        this.hungry = false
      }
    }

    const person = new Human()
    
    Array.prototype.sleep = function () {
      this.awake = false
    }

    person.sleep()
    
    </script>
</body>
</html>
